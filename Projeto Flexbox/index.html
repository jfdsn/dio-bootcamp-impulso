<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="instagram-phone">
            <img src="./img/phone-instagram.jpg" alt="imagem phone">
        </div>

        <div class="instagram-perfil">  
            <div class="bloco">
                <img src="./img/logo-instagram.png" alt="logo" class="instagram-logo">
                
                <div class="foto-perfil">
                    <img src="./img/fulano-perfil.png" alt="foto perfil">
                </div>

                <a href="#" class="instagram-login">Continue como Fulano</a>
                <a href="#" class="instagram-logout">Remover contato</a>
            </div>

            <div class="bloco">
                <p class="conta-errada">Não é Fulano?</p>
                <p class="conta-errada">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <div class="baixar-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
